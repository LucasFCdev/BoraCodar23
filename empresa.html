<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Empresa</title>
</head>
<body>
  <div class="main">
    <div class="steps-header">
      <p class="Contato"><span>1 </span>Contato</p>
      <div class="arrow">
        <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_408_260)">
        <path d="M8.41663 5L13.4166 10L8.41663 15" stroke="#323238" stroke-width="2" stroke-linecap="square"/>
        </g>
        <defs>
        <clipPath id="clip0_408_260">
        <rect width="20" height="20" fill="white" transform="translate(0.5)"/>
        </clipPath>
        </defs>
        </svg>
      </div>

      <p class="Empresa"><span>2 </span>Empresa</p>
      <div class="arrow">
        <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_408_260)">
          <path d="M8.41663 5L13.4166 10L8.41663 15" stroke="#323238" stroke-width="2" stroke-linecap="square"/>
          </g>
          <defs>
          <clipPath id="clip0_408_260">
          <rect width="20" height="20" fill="white" transform="translate(0.5)"/>
          </clipPath>
          </defs>
        </svg>          
      </div>

      <p class="Projeto"><span>3 </span>Projeto</p>
    </div>

    <fieldset>
      <div class="input-business-name">
        <label for="name">Nome da empresa</label>
        <input type="text" id="name" placeholder="Qual o nome da empresa">
      </div>

      <div class="input-phone">
        <label for="phone">Número de Funcionários</label>
        <input type="number" id="phone" placeholder="Digite seu número de Colaboradores">
      </div>

      <div class="input-about-business">
        <label for="about">Sobre seu negócio</label>
        <textarea name="" id="about" cols="30" rows="10">Fale um pouco sobre seus produtos ou serviços</textarea>
      </div>

      <div class="buttons">
        <button id="back">Voltar</button>
        <button id="continue">Continuar</button>
      </div>
    </fieldset>
  </div>  
</body>
</html>
